{% extends "layout.html" %}

{% block title %}
    Depart List
{% endblock %}

{% block content %}

<div class="container">
    <div style="margin-bottom: 10px;">
        <a class="btn btn-success" href="/app01/depart/add">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建部门
        </a>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            部门列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in data_list %}
                <tr>
                    <th>{{ obj.id }}</th>
                    <td>{{ obj.title }}</td>
                    <td>
                        <!-- <a class="btn btn-primary btn-xs" href="/app01/depart/edit/?nid={{ obj.id }}"> -->
                        <a class="btn btn-primary btn-xs" href="/app01/depart/{{ obj.id }}/edit/">
                            Edit
                        </a>
                        <a class="btn btn-danger btn-xs" href="/app01/depart/delete/?nid={{ obj.id }}">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
