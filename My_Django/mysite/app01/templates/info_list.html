<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Info List</h1>

    <a href="/app01/info/add">添加</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>密码</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in data_list %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.username }}</td>
                <td>{{ obj.password }}</td>
                <td>{{ obj.age }}</td>
                <td><a href="/app01/info/delete/?nid={{ obj.id }}">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


</body>
</html>
