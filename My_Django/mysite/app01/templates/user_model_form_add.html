{% extends 'layout.html' %}

{% block title %}
    Model Form 用户添加
{% endblock %}
{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> 新建员工 </h3>
        </div>
        <div class="panel-body">
            <form method="post" novalidate>  <!--novalidate表示关闭浏览器的校验-->
                {% csrf_token %}

                {% for field in form %}
                
                <div class="form-group">
                    <label>{{ field.label }}</label>  <!-- fields.label会显示verbose_name -->
                    {{ field }}
                    <span style="color: red;">{{ field.errors.0 }}</span>  <!--[错误1, 错误2, ... ]-->

                    <!-- <input type="text" class="form-control" placeholder="姓名" name="user"/> -->
                </div>

                {% endfor %}


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div> 
    </div>
</div>





    <form method="post">

    </form>
{% endblock %}
