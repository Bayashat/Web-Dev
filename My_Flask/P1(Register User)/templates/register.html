<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="/register">  <!--action="/post/result"-->
        <div>
            用户名: <input type="text" name="username"/>
        </div>
        <div>
            密码: <input type="password" name="pwd">
        </div>
        <div>
            性别: 
                <input type="radio" name="gender" value="1">男 
                <input type="radio" name="gender" value="0">女
        </div>
        <div>
            爱好: 
                <input type="checkbox" name="hobby" value="10">篮球
                <input type="checkbox" name="hobby" value="20">足球
                <input type="checkbox" name="hobby" value="30">乒乓球
        </div>
        <div>
            城市: 
                <select name="city">
                    <option value="as">Astana</option>
                    <option value="al">Almaty</option>
                    <option value="ko">Kyzylorda</option>
                </select>
        </div>
        <div>
            备注: <textarea name="more" cols="20" rows="5"></textarea>
        </div>
        <div>
            <!-- <input type="button" value="button按钮"> -->
            <input type="submit" value="submit按钮">
        </div>
    </form>
    
</body>
</html>
