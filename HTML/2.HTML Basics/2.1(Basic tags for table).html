<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic tags for Table / 表格的基本属性</title>
</head>
<body>
    <table border="1" width="500" height="300">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>100分</td>
            <td>帅气</td>
        </tr>
        <tr>
            <td>Lara</td>
            <td>90分</td>
            <td>漂亮</td>
        </tr>
        <tr>
            <td>Ikris</td>
            <td>50分</td>
            <td>勉强及格</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>真棒</td>
        </tr>
    </table>
</body>
</html>
