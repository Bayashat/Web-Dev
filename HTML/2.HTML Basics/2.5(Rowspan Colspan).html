<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge cells / 合并单元格</title>
</head>
<body>
    <table border="1" width="500" height="300">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jack</td>
                <td rowspan="2">100分</td>
                <td>帅气</td>
            </tr>
            <tr>
                <td>Lara</td>
                <!-- <td>90分</td>  -->
                <td>漂亮</td>
            </tr>
            <tr>
                <td>Ikris</td>
                <td>50分</td>
                <td>勉强及格</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">郎才女貌</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
