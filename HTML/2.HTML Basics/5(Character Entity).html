<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entity </title>
</head>
<body>
    <!--网页不认识多个空格, 只认识一个 -->
    <div>这是HTML文档, 现在要学              习字符实体</div>  <!--只会显示中间一个空格-->
    <div>这是HTML文档, 现在要学&nbsp;&nbsp;&nbsp;习字符实体</div>


    <p>HTML 中用 <p> 来定义段落元素。</p>   <!-- 错误示范 -->

    <p>HTML 中用 &lt;p&gt; 来定义段落元素</p>
</body>
</html>
