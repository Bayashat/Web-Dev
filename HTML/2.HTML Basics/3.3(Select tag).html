<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select tag</title>
</head>
<body>
    <select>
        <option>Astana</option>
        <option selected>Almaty</option>
        <option>Aktau</option>
        <option>Kyzylorda</option>
    </select>

     <select multiple>  <!-- 代表可以多选 -->
        <option>Astana</option>
        <option selected>Almaty</option>
        <option>Aktau</option>
        <option>Kyzylorda</option>
    </select>
</body>
</html>
