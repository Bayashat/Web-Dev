<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL(Ordered List) / 有序列表</title>
</head>
<body>
    <h1>Ordered List</h1>
    <h2>成绩排行榜</h2>
    <ol>
        <li>马云: 100分</li>
        <li>马化腾: 95分</li>
        <li>蔡徐坤: 50分</li>
    </ol>
</body>
</html>
