<!--                                4.2 音频标签 / Audio tag       -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag learning</title>
</head>
<body>
    <!--
* 场景: 在页面中插入音频
* 代码: <audio src="./music.mp3" controls></audio>
* 常见属性: 
    src             音频的路径
    controls        显示播放的控件
    autoplay        自动播放(部分浏览器不支持)
    loop            循环播放                                    -->

    <audio src="musics/GEM.mp3" controls autoplay loop></audio>


</html>
