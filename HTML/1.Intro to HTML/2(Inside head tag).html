<!DOCTYPE html>

<html lang="en">
    
<head> <!-- 是一个容器，它包含了所有你想包含在 HTML 页面中但不想在 HTML 页面中显示的内容 -->
    <meta charset="utf-8"> <!-- 设置文档使用 utf-8 字符集编码，utf-8 字符集包含了人类大部分的文字。基本上他能识别你放上去的所有文本内容 -->
    <!-- 添加作者和描述
            许多 <meta> 元素包含了 name 和 content 属性：

            name 指定了 meta 元素的类型；说明该元素包含了什么类型的信息
            content 指定了实际的元数据内容
        
        这两个 meta 元素对于定义你的页面的作者和提供页面的简要描述是很有用的。让我们看一个例子：

        <meta name="author" content="Chris Mills">

        <meta name="description" content="The MDN Web Docs Learning Area aims to provide
        complete beginners to the Web with all they need to know to get
        started with developing web sites and applications."
    
        description 也被使用在搜索引擎显示的结果页中                                        -->

    <!-- 自定义图标: rel 表明类型，而 href 包含了文件的路径 -->
    <link rel="icon" href="HTML/images/iron-man.ico" type="image/x-icon"> 
    <!-- 在 HTML 中应用 CSS: rel="stylesheet" 表明这是文档的样式表, 而 href 包含了样式表文件的路径-->
    <link rel="stylesheet" href="my-css-file.css">  

    <script src="my-js-file.js" defer></script>  <!-- 在 HTML 中应用JS, 加上 defer 以告诉浏览器在解析完成 HTML 后再加载 JavaScript-->

    <title>My first webpage</title> <!--  设置页面标题，出现在浏览器标签上，当你标记/收藏页面时它可用来描述页面 -->
</head>

<body>
    <h1> Hello People ha</h1>
</body>

</html>
