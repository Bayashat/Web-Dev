<!--                                3.4 文本格式化标签 / text formatting tags        -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br & hr tag learning</title>
</head>
<body>
    <!--
        * 场景: 需要让文本加粗, 下划线, 倾斜, 删除线等效果
        * 代码: 
            b       加粗                strong      加粗        
            u       下划线              ins         下划线
            i       倾斜                em          倾斜
            s       删除线              del         删除线

        * 语义: 突出重要性的强调语境就用后面的                                          -->

    <b>加粗</b>
    <strong>加粗2</strong>

    <u>下划线</u>
    <ins>下划线2</ins>

    <i>倾斜</i>
    <em>倾斜2</em>

    <s>删除线</s>
    <del>删除线2</del>


</html>
