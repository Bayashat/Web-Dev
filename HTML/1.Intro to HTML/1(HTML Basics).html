<!-- 在VS Code 通过 "!" 迅速写HTML骨架 -->

<!DOCTYPE html>  <!-- 是最短有效的文档声明 -->
<html>  <!-- 这个元素包裹了整个完整的页面，是一个根元素 -->
    <head>  <!-- 是一个容器，它包含了所有你想包含在 HTML 页面中但不想在 HTML 页面中显示的内容 -->
        <meta charset = "utf-8">  <!-- 设置文档使用 utf-8 字符集编码，utf-8 字符集包含了人类大部分的文字。基本上他能识别你放上去的所有文本内容 -->
        <title>My first webpage</title> <!--  设置页面标题，出现在浏览器标签上，当你标记/收藏页面时它可用来描述页面 -->
    </head>

    <body>  <!-- 包含了你访问页面时所有显示在页面上的内容，文本，图片，音频，游戏等 -->
        <h1>HTML Basics</h1>  <!-- h : headline : 标题-->

        <h2>Basic Info:</h2>

        <!-- strong标签用来加粗文本     em标签是 斜线--> 
        <p>My <em>cat</em> is <strong>very grumpy.</p></strong>  <!-- p标签是段落 -->
        
    </body>
</html>
