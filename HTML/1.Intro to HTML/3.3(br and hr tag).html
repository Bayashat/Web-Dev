<!--                                3.3 换行和水平线标签 / br and hr tag         -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br & hr tag learning</title>
</head>
<body>
    <!--
        *       1) 换行标签
        * 场景: 让文字强制换行显示
        * 代码: <br>
        * 语义: 换行
        * 特点: 
            - 单标签
            - 让文字强制换行

        *       2) 水平线标签
        场景: 分割不同主题内容的水平线
        代码: <hr>
        语义: 主题的分割转换
        特点:   
            - 单标签
            - 在页面中显示一条水平线
    -->

    <h1>This is title</h1>
    <hr>
    <p>A cappella music is a performance by a singer <br> or a singing group without instrumental accompaniment, or a piece intended to be performed in this way.</p>
</body>
</html>
