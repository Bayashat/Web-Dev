<!--                                3.2 段落标签 / p tag         -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P tag learning</title>
</head>
<body>
    <!--
        * 场景: 在新闻和文章的页面中, 用于分段显示
        * 代码: <p>我是一段文字</p>
        * 特点: 
            - 段落之间存在间隙
            - 独占一行                          -->

    <p>This is a first paragraph of my p tag html file</p>
    <p>This is a second paragraph of my p tag html file</p>
</body>
</html>
