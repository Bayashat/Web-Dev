<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag selector</title>
    <style>
        /* 选择器 {} */
        /* 标签选择器就是 以标签名命名的选择器  */
        /* 选中所有的这个标签都生效css */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>Hello World </p>
    <p>KBTU is the best university that teach you IT in the Almaty</p>
    <p>I am from the village Shelek</p>
</body>
</html>
