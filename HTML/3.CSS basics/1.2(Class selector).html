<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .red {
            color: red;
        }
        .size {
            font-size: 66px;
        }
    </style>
</head>
<body>
    <!-- 类选择器: 定义 和 使用才能生效 -->
    <p>Hello World </p>
    <!-- 一个标签可以使用多个类名, 需要空格隔开即可 -->
    <p class="red size">KBTU is the best university that teach you IT in the Almaty</p>
    
    <div class="red">This one also shoude be red</div>
</body>
</html>
