<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS / CSS基础认知</title>
    <style>
        /* CSS 的注释 */
        /* 选择器 {CSS属性} */
        p {
            color: red; /* 文字颜色变红色 */
        
            font-size: 30px; /* 字变大 px: 像素*/

            background-color: green; /* 背景颜色 */

            /* width height */
            width: 400px;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <p>Hello World 你好世界</p>
</body>
</html>
