<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        * {
            color: blue;
        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <div>I am from KBTU </div>
    <span>Kazakhstan Almaty</span>
</body>
</html>
